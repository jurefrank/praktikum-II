<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8"></meta>
<title>Welcome Page</title>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<script src="fblogin.js"></script>
	<div id="login-box">
		<div class="left">
			<h1>Sign up</h1>
				<h:form>
				
					<h:inputText type="text" value ="#{registrationControler.newUser.firstName}" a:placeholder="First Name" /> 
					<h:inputText  type="text" value="#{registrationControler.newUser.lastName}"	 a:placeholder="Last Name" /> 
				
					<h:inputText type="text" value="#{registrationControler.newUser.email}"	 a:placeholder="E-mail" /> 
				
					<h:inputText type="text" value="#{registrationControler.newUser.mobileNumber}" a:placeholder="Mobile number" /> 
				
					<h:inputSecret id="password" binding="#{passwordComponent}"  value="#{registrationControler.newUser.password}" required="true" a:placeholder="Password" />
						<h:message for="password" /> 
				
				
					<h:inputSecret id="confirm" required="#{not empty password.value}"  a:placeholder="Retype password">
						<f:validator validatorId="confirmPasswordValidator"/>
						<f:attribute name="passwordComponent" value="#{passwordComponent}"/> 
						</h:inputSecret>
						<h:message for="confirm" />
				
					<h:commandButton type="submit"  value="Sign up" action="#{registrationControler.saveUser()}" />
				</h:form>
		</div>

		<div class="right">
			<span class="loginwith">Sign in with<br />social network
			</span>
			<h:form id="loginform" styleClass="form-horizontal">
				<h:panelGrid columns="2" rendered="#{empty fBConnect.profile}">
						<div style="margin-top: 10px" class="form-group">
						<h:commandLink action="#{fBConnect.connect()}"
							class="social-signin facebook" value="Login with Facebook"
							rendered="#{empty fBConnect.profile}" />
						<h:commandLink />
					</div>
				</h:panelGrid>
			</h:form>
			<button class="social-signin twitter">Log in with Twitter</button>
			<button class="social-signin google">Log in with Google+</button>
		</div>
		<div class="or">OR</div>
	</div>
</body>
</html>
