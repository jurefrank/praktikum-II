<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta charset="UTF-8"></meta>
<title>Welcome Page</title>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<script src="fblogin.js"></script>
	<div id="login-box">
		<div class="left">
			<h1>Sign up</h1>

			<input type="text" name="firstname" placeholder="First Name" /> <input
				type="text" name="lastname" placeholder="Last Name" /> <input
				type="text" name="email" placeholder="E-mail" /> <input type="text"
				name="telephone" placeholder="Mobile number" /> <input
				type="password" name="password" placeholder="Password" /> <input
				type="password" name="password2" placeholder="Retype password" /> <input
				type="submit" name="signup_submit" value="Sign me up" />
		</div>

		<div class="right">
			<span class="loginwith">Sign in with<br />social network
			</span>
			<button class="social-signin twitter">Log in with Twitter</button>
			<button class="social-signin google">Log in with Google+</button>
			<h:form>
				<h:panelGroup rendered="#{empty userSession.profile}"
					id="socialButtons">
					<h:commandLink id="facebook" action="#{userSession.socialConnect}">
						<f:setPropertyActionListener target="#{userSession.providerID}"
							value="facebook" />
						<h:graphicImage value="https://i.stack.imgur.com/ZW4QC.png" />
					</h:commandLink>
				</h:panelGroup>

				<h:panelGrid columns="3" rendered="#{not empty userSession.profile}">
					<h:graphicImage
						rendered="#{not empty userSession.profile.profileImageURL}"
						value="#{userSession.profile.profileImageURL}" />

					<h:outputText value="Hello, #{userSession.profile.fullName}" />

					<h:commandButton value="Log out"
						actionListener="#{userSession.logOut}" />
				</h:panelGrid>
			</h:form>
			<h:outputText style="display:none;"
				value="#{userSession.pullUserInfo()}" />
		</div>
		<div class="or">OR</div>
	</div>
</body>
</html>
