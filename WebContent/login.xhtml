<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8"></meta>
<title>Login</title>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<ui:composition template="WEB-INF/shared/template.xhtml">
	<ui:define name="content">
			<f:view>
	<div id="login-box">
		<div class="left">
			<h1>Login</h1>
				<h:form>
					<h:inputText type="text" value ="#{loginControler.email}" a:placeholder="E-Mail" /> 
					<h:inputSecret id="password" binding="#{passwordComponent}"  value="#{loginControler.password}" required="true" a:placeholder="Password" />
						<h:message for="password" /> 
					<h:commandButton type="submit"  value="Login" action="#{loginControler.login}" />
				</h:form>
				<br/>
				<h:button value="REGISTER HERE" outcome="welcomePage.xhtml" />
		</div>
	</div>
	</f:view>
	</ui:define>
	</ui:composition>
</body>
</html>
