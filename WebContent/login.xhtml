<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8"></meta>
<title>Login</title>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<div id="login-box">
		<div class="left">
			<h1>Login</h1>
				<h:form>
				
					<h:inputText type="text" value ="#{loginControler.email}" a:placeholder="E-Mail" /> 
					<h:inputSecret id="password" binding="#{passwordComponent}"  value="#{loginControler.password}" required="true" a:placeholder="Password" />
						<h:message for="password" /> 
					<h:commandButton type="submit"  value="Login" action="#{loginControler.login}" />
				</h:form>
		</div>
	</div>
</body>
</html>
