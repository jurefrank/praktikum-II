<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8" />

<title>Record form</title>
</head>
<body>
	<ui:composition template="WEB-INF/shared/template.xhtml">
		<ui:define name="content">
			<f:view>
				<div align="center">
					<h:form>
						<h:inputText value="#{evidenceBean.newEvidence.nameManager}"
							p:placeholder="Name of Manager" />
						<h:inputText value="#{evidenceBean.newEvidence.emailManager}"
							p:placeholder="Email" />
						<h:inputText
							value="#{evidenceBean.newEvidence.phoneNumberManager}"
							p:placeholder="Phone Number" />
						<h:inputText value="#{evidenceBean.newEvidence.processingPurpose}"
							p:placeholder="Processing Purpose" />
						<!-- checkboxes? -->
						<h:inputText
							value="#{evidenceBean.newEvidence.descriptionCategoriesOfDataSubjectsTypesOfPersonalData}"
							p:placeholder="Description Category" />
						<h:inputText
							value="#{evidenceBean.newEvidence.categoriesOfUsersWhomPersonalDataDisclosed}"
							p:placeholder="Categories" />
						<!-- textarea info, why, so on -->
						<h:inputText
							value="#{evidenceBean.newEvidence.informationOnTransfersOfPersonalData}"
							p:placeholder="Information " />
						<!-- date of expiration -->
						<input type="date"
							jsf:value="#{evidenceBean.newEvidence.dataDeletionDate.time}"
							p:placeholder="ExpirationDate">
						<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
						</input>
						<h:inputText
							value="#{evidenceBean.newEvidence.generalDescriptionOfTechnicalSecurityMeasures}"
							p:placeholder="General Description" />
						<h:commandButton value="Shrani"
							actionListener="#{evidenceBean.addEvidence}"></h:commandButton>



					</h:form>

				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</body>
</html>
