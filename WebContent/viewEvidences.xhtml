<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8" />

<title>Record form</title>
<link rel="stylesheet" href="style.css" />

</head>
<body>
	<ui:composition template="WEB-INF/shared/template.xhtml">
		<ui:define name="content">
			<h:panelGroup rendered="#{not empty user}">
				<f:view>
					<h1>List of blocks</h1>
					<div align="center">
						<h:dataTable id="bloki" value="#{evidenceBean.blocks}" var="o">

							<h:column>
								<f:facet name="header">Title</f:facet>
								<h:outputText value="#{o.getData().getTitle()}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Manager name</f:facet>
								<h:outputText value="#{o.getData().getNameManager()}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Manager email</f:facet>
								<h:outputText value="#{o.getData().getEmailManager()}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Expiration date</f:facet>
								<h:outputText value="#{o.getData().getDataDeletionDate().time}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Version</f:facet>
								<h:outputText value="#{o.getData().getVersion()}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header"> Details </f:facet>
								<h:form>
								<h:commandLink value="Details"></h:commandLink>
								</h:form>
							</h:column>
						</h:dataTable>
					</div>
				</f:view>
			</h:panelGroup>
		</ui:define>
	</ui:composition>

</body>
</html>
