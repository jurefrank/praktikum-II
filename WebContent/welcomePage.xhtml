<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8"></meta>
<title>Welcome Page</title>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<div id="login-box">
		<div class="left">
			<h1>Sign up</h1>
			<h:form>

				<h:inputText type="text"
					value="#{registrationControler.newUser.firstName}"
					a:placeholder="First Name" />
				<h:inputText type="text"
					value="#{registrationControler.newUser.lastName}"
					a:placeholder="Last Name" />

				<h:inputText id="email" type="text"
					value="#{registrationControler.newUser.email}"
					a:placeholder="E-mail">
					<f:validator validatorId="emailExist" />
				</h:inputText>
				<h:message for="email"></h:message>

				<h:inputText type="text"
					value="#{registrationControler.newUser.mobileNumber}"
					a:placeholder="Mobile number" />

				<h:inputSecret id="password" binding="#{passwordComponent}"
					value="#{registrationControler.newUser.password}" required="true"
					a:placeholder="Password" />
				<h:message for="password" />


				<h:inputSecret id="confirm" required="#{not empty password.value}"
					a:placeholder="Retype password">
					<f:validator validatorId="confirmPasswordValidator" />
					<f:attribute name="passwordComponent" value="#{passwordComponent}" />
				</h:inputSecret>
				<h:message for="confirm" />

				<h:commandButton type="submit" value="Sign up"
					action="#{registrationControler.registerUser()}" />
			</h:form>
		</div>

		<div class="right">
			<span class="loginwith">Sign in with<br />social network
			</span>
			<button class="social-signin twitter">Sign in with Twitter</button>
			<h:form>
				<h:commandButton class="social-signin google" type="submit">Sign in with Google+</h:commandButton>
			</h:form>
			<h:form>
			<h:commandButton type="submit" class ="social-signin facebook" action="#{socialControler.connectToFacebook()}">Sign in with Facebook</h:commandButton>
			</h:form>
		</div>
		<div class="or">OR</div>
	</div>
</body>
</html>
